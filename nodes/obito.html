  <div class="form-row">

<script type="text/x-red" data-help-name="obito">
  <p>Consulta no webservice OBITO da Resolv Risk.</p>

  <h3>Entrada de dados</h3>
  
  <p>Listagem dos parâmetros disponíveis</p>
  <p>devem ser enviados ao menos 3 dos 4 parâmetros disponíveis</p>
  
  <dl class="message-properties">
    <dt>cpf<span class="property-type">string</span><dd>Número do cpf da pessoa a ser pesquisada</dd>
    <dt>nome<span class="property-type">string</span><dd>Nome do pesquisado</dd>
    <dt>dt_nsct<span class="property-type">number</span><dd>Data de nascimento em um dos seguintes formatos: <em>dd/mm/aaaa</em></dd>, <em>dd-mm-aaaa</em>, <em>aaaa-mm-dd</em>
    <dt>nm_mae<span class="property-type">string</span><dd>Nome da mãe do pesquisado</dd>
  </dl>
  
  <p>Exemplo de parametrização do <code>msg.payload</code></p>
  
  <pre><code class="lang-javascript">msg.payload = {
    cpf: &#39;12345678900&#39;,
    nome: &#39;João da Silva&#39;,
    dt_nsct: &#39;01/01/1990&#39;,
    nm_mae: &#39;Maria da Silva&#39;
  };
  </code></pre>
</script>
